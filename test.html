<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home</title>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script src="app.js" defer></script>  
</head>
<body>
  <h1>Symulator Smart Home</h1>

  <h2>Lista urządzeń</h2>
  <ul id="device-list"></ul>

  <h2>Dodaj urządzenie</h2>
  <form id="add-device-form">
    <label for="device-name">Nazwa urządzenia:</label>
    <input type="text" id="device-name" required>
    
    <label for="device-type">Typ urządzenia:</label>
    <select id="device-type" required>
      <option value="light">Light</option>
      <option value="thermostat">Thermostat</option>
      <option value="sound">Sound</option>
      <option value="accessory">Accessory</option>
      <option value="others">Others</option>
      <option value="fan">Fan</option>
    </select>
    
    <label for="device-status">Status:</label>
    <select id="device-status">
      <option value="on">Włączone</option>
      <option value="off">Wyłączone</option>
    </select>
  
    <div id="additional-fields"></div>
    
    <button type="submit">Dodaj</button>
  </form>
  

</body>
</html>
